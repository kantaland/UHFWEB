    <title>UHF | Catalogue Acceleration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #050505;
        color: #ffffff;
        font-weight: 300; /* Light weight by default for luxury feel */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Luxury Utilities */
      .tracking-luxury {
        letter-spacing: 0.2em;
      }
      
      .border-luxury {
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 2px;
        height: 2px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      
      /* Platinum Text Effect */
      .platinum-text {
        background: linear-gradient(135deg, #fff 0%, #9ca3af 50%, #fff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }

      /* Text Glitch Animation Keys */
      @keyframes glitch-r {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-g {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(50% 0 30% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(20% 0 60% 0); transform: translate(-2px, 1px); }
      }
      @keyframes glitch-b {
        0% { clip-path: inset(50% 0 30% 0); transform: translate(-1px, 2px); }
        20% { clip-path: inset(10% 0 80% 0); transform: translate(2px, -2px); }
        40% { clip-path: inset(70% 0 10% 0); transform: translate(-2px, 1px); }
        60% { clip-path: inset(20% 0 50% 0); transform: translate(1px, -1px); }
        80% { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 2px); }
        100% { clip-path: inset(10% 0 70% 0); transform: translate(2px, -2px); }
      }

      /* Kinetic Scroll Animations */
      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes scroll-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .animate-scroll-left {
        animation: scroll-left 40s linear infinite;
        width: fit-content;
        display: flex;
        will-change: transform;
      }
      .animate-scroll-right {
        animation: scroll-right 40s linear infinite;
        width: fit-content;
        display: flex;
        will-change: transform;
      }
    </style>
